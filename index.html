<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon.ico">    

    <script src="sketch.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="header">Welcome to the Website</div>

    <div class="content">
        <div class="buttonsTitle">Ink Color</div>
        <div class="colorButtons">
            <button type="button">Red</button>
            <button type="button">Green</button>
            <button type="button">Blue</button>
            <button type="button">Black</button>
            <button type="button">White</button>
            <button type="button">Yellow</button>
            <button type="button">Pink</button>
        </div>
        <div class="buttonsTitle">Canvas Background Color</div>
        <div class="bgColorButtons">
            <button type="button">Red</button>
            <button type="button">Green</button>
            <button type="button">Blue</button>
            <button type="button">Black</button>
            <button type="button">White</button>
            <button type="button">Yellow</button>
            <button type="button">Pink</button>
        </div>
    
        <div class="container">
            <div class="containerTitle">Sketch on me!</div>
            <div class="sketchContainer"></div> 
            <div class="pixelSliderContainer">
                <div class="sliderText">50 x 50</div>
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
        </div>

        <div class="modeButtons">
            <button type="button" class="clearButton">CLEAR</button>
            <button type="button" class="eraserButton">ERASER</button>
        </div>
    </div>

    <div class="footer">Copyright Â© Joshua Richard Theodoroes 2022</div>
</body>
</html>
